<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removal</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Upload Image for Background Removal</h1>
        <input type="file" id="uploadInput" accept="image/*">
        
        <div id="preview-container">
            <img id="preview" src="static/Template.jpg" alt="Image Preview">
        </div>

        <input type="range" id="scaleRange" min="0.5" max="2" step="0.01" value="1">

        <button id="removeBgButton">Remove Background</button>
        
        <!-- Download button only appears after processing -->
        <a id="downloadLink" style="display: none; cursor: pointer; text-decoration: none; color: white; background-color: #28a745; padding: 10px 15px; border-radius: 5px; margin-top: 10px; display: inline-block;">
            Download Processed Image
        </a>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
